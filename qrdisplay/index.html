<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>I'm the best coder challenge 2019</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="I'm the best coder challenge 2019 QR generator">
    <meta property="og:description" content="Show this to our staff on hand to register">
    <meta property="og:image" content="https://imthebestcoder.ml/bestcoder.png">
    <meta property="og:url" content="https://imthebestcoder.ml/">
    <meta name="twitter:card" content="summary_large_image">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="node_modules/qrcode/build/qrcode.min.js"></script>
    <script src="index.js"></script>

    <style>
        body, html {
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url("./section-background-03.png");
            font-family: Roboto,sans-serif;
            margin: 0;
        }
        .qrGroup {
            position: relative;
            background: #000;
            border-radius: 50%;
            width: calc(100vw - 50px);
            height: calc(100vw - 50px);
            margin: auto;
            z-index: 3;
            max-width: 500px;
            max-height: 500px;
        }
        .canvas-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bestcoderLogo {
            height: calc(100vw - 50px);
            width: calc(100vw - 50px);
            max-width: 500px;
            max-height: 500px;
        }
        .enterQR {
            display: none;
            height: 400px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        input {
            border: 0;
            border-bottom: 2px solid #1976D2;
            color: white;
            width: 100%;
            font-size: 30px;
            line-height: 35px;
            height: 70px;
            text-align: center;
            padding: 10px;
            background: transparent;
        }

        button {
            border-radius: 5px;
            border: 2px solid #1976D2;
	        background-color: #BBDEFB;
            color: #1976D2;
            margin: 30px;
            font-size: 25px;
        }
        #groupName {
            color: white;
            z-index: 3;
        }
        .hero {
            position: relative;
            text-align: center;
            background: rgba(17, 51, 102, 0.7) no-repeat 50% fixed;
            background-blend-mode: overlay;
            background-size: cover;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .hero-animate {
            position: absolute;
            background: url('./hero-background-circle.png');
            top: 0;
            left: 50%;
            width: 680px;
            height: 680px;
            margin-left: -340px;
            -webkit-animation: rotate 30s linear infinite;
            animation: rotate 30s linear infinite;
            z-index: -1;
        }

        @-moz-keyframes rotate { 100% { -moz-transform: rotate(360deg); } }
        @-webkit-keyframes rotate { 100% { -webkit-transform: rotate(360deg); } }
        @keyframes rotate { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    </style>
</head>

<body onload="genQR()">
    <div class="hero">
        <div class="hero-animate"></div>
        <h1 id="groupName"></h1>
        <div class="qrGroup" id="qrGroup">
            <img class="bestcoderLogo" src="bestcoder2.png" alt="bestcoder logo" />
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div id="enterQR" class="enterQR">
            <input type="text" id="groupID" placeholder="Enter Submission ID" />
            <button onClick="enterID()">Submit</button>
        </div>
    </div>
</body>

</html>
