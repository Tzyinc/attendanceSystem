<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>I'm the best coder challenge 2019</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta property="og:title" content="I'm the best coder challenge 2019">
        <meta property="og:description" content="I'm the best coder challenge 2019 Registration">
        <meta property="og:image" content="https://imthebestcoder.ml/bestcoder.png">
        <meta property="og:url" content="https://regist.imthebestcoder.ml/">
        <meta name="twitter:card" content="summary_large_image">
        <script type="text/javascript" src="instascan.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: url("./section-background-03.png");
                font-family: Roboto,sans-serif;
                color: white;
            }
            #applicantInfo {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-size: 20px;
            }
            #loading {
                display: none;
            }
            .details {
                font-weight: bold;
            }
            button {
                border-radius: 5px;
                border: 2px solid #1976D2;
                background-color: #BBDEFB;
                color: #1976D2;
                /* margin-top: 30px; */
                font-size: 25px;
                /* width: 100%; */
            }
            .fields {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .strikeout {
                text-decoration: line-through;
            }
            .hero {
                position: absolute;
                text-align: center;
                background: rgba(17, 51, 102, 0.7) no-repeat 50% fixed;
                background-blend-mode: overlay;
                background-size: cover;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                margin: 0;
            }
            .hero-animate {
                position: absolute;
                background: url('./hero-background-circle.png');
                top: 0;
                left: 50%;
                width: 680px;
                height: 680px;
                margin-left: -340px;
                max-width: 100%;
                max-height: 100%;
                -webkit-animation: rotate 30s linear infinite;
                animation: rotate 30s linear infinite;
                z-index: -1;
            }
            .clickable {
                cursor: pointer;
            }
            @-moz-keyframes rotate { 100% { -moz-transform: rotate(360deg); } }
            @-webkit-keyframes rotate { 100% { -webkit-transform: rotate(360deg); } }
            @keyframes rotate { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
        </style>
    </head>

    <body>

        <div class="center hero">
            <div class="hero-animate"></div>
            <h1>Registration</h1>
            <video id="webcam"></video>
            <div id="loading">loading...</div>
            <div id="applicantInfo">
                
                <div class="fields"><span>Submission ID:&nbsp</span><span class="details" id="group"></span></div>
                <div class="fields"><span>Group Name:&nbsp</span><span class="details" id="teamName"></span></div>
                <div class="fields"><span>Category:&nbsp</span><span class="details" id="cat"></span></div>
                <div onClick="makeAttendance(this.id)" id="0"></div>
                <div onClick="makeAttendance(this.id)" id="1"></div>
                <div onClick="makeAttendance(this.id)" id="2"></div>
                <div onClick="makeAttendance(this.id)" id="3"></div>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>

</html>
